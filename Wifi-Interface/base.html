<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Side Navbar</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            height: 100%; /* 100% Full-height */
            width: 0; /* 0 width - change this with JavaScript */
            position: fixed; /* Stay in place */
            z-index: 1; /* Stay on top */
            top: 0;
            left: 0;
            background-color: #111; /* Black*/
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 15px; /* Place content 60px from the top */
            transition: 0.5s; /* 0.5 second transition effect to slide in the sidebar */
        }

            /* The sidebar links */
            .sidebar a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
                transition: 0.3s;
            }

                /* When you mouse over the navigation links, change their color */
                .sidebar a:hover {
                    color: #f1f1f1;
                }

            /* Position and style the close button (top right corner) */
            .sidebar .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }

        /* The button used to open the sidebar */
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
        }

            .openbtn:hover {
                background-color: #444;
            }

        /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 15px;
            }

                .sidebar a {
                    font-size: 18px;
                }
        }

        /* Style for the chat interface */
        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow-y: auto;
            height: 30px;
            overflow-y: bottom;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

            .message.user {
                justify-content: flex-end;
            }

            .message.bot {
                justify-content: flex-start;
            }

            .message.user .content {
                background-color: #d1e7dd;
                padding: 10px;
                border-radius: 5px;
            }

            .message.bot .content {
                background-color: #f1f1f1;
                padding: 10px;
                border-radius: 5px;
            }

        .input-container {
            display: flex;
        }

            .input-container input {
                flex: 1;
                padding: 10px;
                border: 1px solid #ccc;
            }

            .input-container button {
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }

                .input-container button:hover {
                    background-color: #0056b3;
                }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <h2>Sidebar</h2>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <div id="response-stream"></div>
    </div>

    <div class="input-container">
        <input type="text" id="questionInput" placeholder="Ask a question..." autocomplete="off"></p>
        <button id="sendButton">Send</button>
    </div>

    <script src="src="script.js""></script>


</body>
</html>
